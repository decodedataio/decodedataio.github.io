site_name: decodedata.io
site_url: https://decodedataio.github.io/

theme:
  name: material
  font:
    text: Monserrat
  #palette:
  #  primary: teal
  #  accent: cyan
  
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.indexes
    - navigation.instant
    #- navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - toc.integrate

  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent:  cyan #purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: cyan
      
plugins:
  - search
  #- social

nav:
  - Introduction: index.md
  - Reference:
    - Grid: reference/grid.md
  - Setup:
    - Social Cards: setup/social_cards.md
  
markdown_extensions: 
  - attr_list
  - md_in_html

  # emoji
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  
  # admonition
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  # code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  # content tabs
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

  

